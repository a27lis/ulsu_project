<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>

    <link rel="stylesheet" href="css/style-remake.css" />
  </head>
  <body>
    <div class="header">
      <div class="navigation">
        <div class="logo">
          <img src="img/logo.svg" alt="logo" />
        </div>
        <ul class="menu">
          <li><a class="menu-item" href="#">Главная</a></li>

          <li><a class="menu-item" href="">О нас</a></li>
          <li>
            <a class="menu-item lessons" style="cursor: default">Уроки</a>
          </li>
          <li>
            <div class="dropdown">
              <img
                class="arrow-down"
                src="icons/ic-arrow-down.svg"
                alt="arrow"
                onclick="myFunction()"
              />
              <div id="dropdown-content" class="dropdown-content">
                <ul class="dropdown-menu">
                  <li class="dr-li">
                    <a class="menu-item dropdown-item" href="#">Тексты</a>
                  </li>
                  <hr />
                  <li class="dr-li">
                    <a class="menu-item dropdown-item" href="#">Грамматика</a>
                  </li>
                  <hr />
                  <li class="dr-li">
                    <a class="menu-item dropdown-item" href="#">Говорение</a>
                  </li>
                  <hr />
                  <li class="dr-li">
                    <a class="menu-item dropdown-item" href="#">Игра</a>
                  </li>
                  <hr />
                  <li class="dr-li">
                    <a class="menu-item dropdown-item" href="#">Времена</a>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li><button class="btn-reg">Регистрация</button></li>
          <li><button class="btn-sign-in">Войти</button></li>
        </ul>
      </div>
      <div class="brand">
        <div class="swirl">
          <img src="img/shape-swirl.svg" alt="" />
        </div>
        <div class="slogan">
          <img src="img/slogan.svg" alt="" />
        </div>
        <div class="stars">
          <img src="img/shape-stars.svg" alt="" />
        </div>
      </div>
      <div class="scribble">
        <img src="img/scribble.svg" alt="" />
      </div>
    </div>

    <div class="topics">
      <div class="title">
        <div class="title-topics">Топики</div>
        <div class="title-topics-desc">Поработай с текстом</div>
      </div>
      <div class="sparkle">
        <img src="img/sparkle.svg" alt="sparkle" />
      </div>

      <div class="card-holder">
        <ul class="cards-list">
          <li>
            <div class="row">
              <div class="col">
                <div class="card with-shadow first"></div>
              </div>
              <div class="col">
                <div class="card third"></div>
              </div>
              <div class="col">
                <div class="card with-shadow five"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col">
                <div class="card second"></div>
              </div>
              <div class="col">
                <div class="card four with-shadow"></div>
              </div>
              <div class="col">
                <div class="card four"></div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="all-btn">
        <button class="btn-sign-in">Посмотреть все тексты</button>
      </div>
      <div class="scribble" style="margin-top: 82px">
        <img src="img/scribble.svg" alt="" />
      </div>
    </div>

    <div class="links">
      <div class="sсribble-sec">
        <img src="img/scribble-sec.svg" alt="sparkle" />
      </div>
      <div class="links-title">
        <div class="title-topics">Обзор разделов</div>
        <div class="title-topics-desc">Выбери самый интересный и изучи!</div>
      </div>
    </div>
    <div class="footer">
      <div class="logo-year">
        <img src="img/footer-logo.svg" alt="" />
      </div>
      <div class="footer-nav">
        <ul class="first-col">
          <li class="footer-item"><a class="menu-item" href="">О нас</a></li>
          <li class="footer-item">
            <a class="menu-item" href="">Грамматика</a>
          </li>
          <li class="footer-item">
            <a class="menu-item" href="">Говорение</a>
          </li>
        </ul>
        <ul class="second-col">
          <li class="footer-item"><a class="menu-item" href="">Тексты</a></li>
          <li class="footer-item"><a class="menu-item" href="">Времена</a></li>
          <li class="footer-item"><a class="menu-item" href="">Игра</a></li>
        </ul>
      </div>
      <hr style="margin-top: 380px" />
      <div class="rules">
        <img src="img/terms.svg" alt="" />
      </div>
    </div>
    <script src="js/menu.js"></script>
  </body>
</html>
